{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block offcanvas %}
    Log In
{% endblock %}

{% block main %}

    <form action="/login" method="post">
        <div style="margin:10px;"><h3>Log In</h3></div>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <a class="link-underline link-underline-opacity-0" href="/register">Create an account</a>

{% endblock %}
